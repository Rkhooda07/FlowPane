<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowPane</title>
</head>

<body>
  <div id="app">
    <header class="title-bar" data-tauri-drag-region>
      <h1 data-tauri-drag-region>FlowPane</h1>
      <div class="controls">
        <button class="control-btn btn-minimize" id="minimize-btn" title="Collapse"></button>
        <button class="control-btn btn-close" id="close-btn" title="Close"></button>
      </div>
    </header>

    <div class="input-area">
      <input type="text" id="task-input" placeholder="What's next?" autocomplete="off" />
      <input type="datetime-local" id="due-input" />
    </div>

    <main class="task-container">
      <ul class="task-list" id="task-list">
        <!-- Tasks will be injected here -->
      </ul>
    </main>

    <!-- Resize handles for frameless window -->
    <div class="resize-handle n"></div>
    <div class="resize-handle s"></div>
    <div class="resize-handle e"></div>
    <div class="resize-handle w"></div>
    <div class="resize-handle nw"></div>
    <div class="resize-handle ne"></div>
    <div class="resize-handle sw"></div>
    <div class="resize-handle se"></div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
