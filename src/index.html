<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowPane</title>
</head>

<body>
  <div id="app">
    <header class="title-bar" data-tauri-drag-region>
      <div class="window-controls">
        <button class="control-btn btn-close" id="close-btn" title="Close"></button>
        <button class="control-btn btn-minimize" id="minimize-btn" title="Minimize"></button>
        <button class="control-btn btn-maximize" id="maximize-btn" title="Maximize"></button>
      </div>
      <h1>FlowPane</h1>
      <div class="action-controls">
        <button class="control-btn btn-fold-y" id="fold-y-btn" title="Fold Up">↑</button>
        <button class="control-btn btn-fold-x" id="fold-x-btn" title="Fold Side">←</button>
      </div>
    </header>

    <div class="input-area">
      <input type="text" id="task-input" placeholder="What's next?" autocomplete="off" />
      <div class="due-container">
        <input type="text" id="due-input" placeholder="Date & Time (e.g. 01/30 12:00 PM)" />
      </div>
    </div>

    <main class="task-container">
      <ul class="task-list" id="task-list">
        <!-- Tasks will be injected here -->
      </ul>
    </main>

    <div id="focus-mode" class="focus-mode hidden">
      <header class="title-bar focus-header-bar" data-tauri-drag-region>
        <div class="window-controls">
          <button class="control-btn btn-close" id="focus-close-btn" title="Close"></button>
          <button class="control-btn btn-minimize" id="focus-minimize-btn" title="Minimize"></button>
          <button class="control-btn btn-maximize" id="focus-maximize-btn" title="Maximize"></button>
        </div>
        <h1>FlowPane</h1>
        <div class="action-controls">
          <button class="control-btn btn-fold-y" id="focus-fold-y-btn" title="Fold Up">↑</button>
          <button class="control-btn btn-fold-x" id="focus-fold-x-btn" title="Fold Side">←</button>
        </div>
      </header>

      <div class="focus-secondary-actions">
        <button id="focus-complete-btn" class="focus-action-btn complete" title="Mark Task as Complete">✓</button>
        <button id="focus-exit-btn" class="focus-action-btn exit" title="Exit Focus Mode">×</button>
      </div>

      <div class="focus-content">
        <h2 id="focus-task-name">Active Task</h2>
        <div class="focus-timer">
          <span id="timer-display">00:00:00</span>
        </div>
      </div>

      <div class="focus-bottom-controls">
        <button id="timer-settings-btn" class="round-btn timer-util" title="Timer Settings">⏱</button>
        <button id="timer-toggle-btn" class="round-btn play-pause" title="Play/Pause">
          <span id="play-icon">▶</span>
          <span id="pause-icon" class="hidden">⏸</span>
        </button>
        <button id="timer-reset-btn" class="round-btn reset" title="Reset Timer">↺</button>
      </div>

      <!-- Timer Settings Modal -->
      <div id="timer-modal" class="timer-modal hidden">
        <div class="timer-modal-content">
          <h3>Set Timer</h3>
          <div class="timer-input-group">
            <input type="number" id="timer-input-minutes" placeholder="25" min="1" max="180">
            <span>min</span>
          </div>
          <div class="timer-modal-actions">
            <button id="timer-cancel-btn" class="modal-btn cancel">Cancel</button>
            <button id="timer-start-btn" class="modal-btn start">Start</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Resize handles for frameless window -->
    <div class="resize-handle n"></div>
    <div class="resize-handle s"></div>
    <div class="resize-handle e"></div>
    <div class="resize-handle w"></div>
    <div class="resize-handle nw"></div>
    <div class="resize-handle ne"></div>
    <div class="resize-handle sw"></div>
    <div class="resize-handle se"></div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
