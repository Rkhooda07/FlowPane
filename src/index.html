<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowPane</title>
</head>

<body>
  <div id="app">
    <header class="title-bar" data-tauri-drag-region>
      <h1 data-tauri-drag-region>FlowPane</h1>
      <div class="controls">
        <button class="control-btn btn-minimize" id="minimize-btn" title="Collapse"></button>
        <button class="control-btn btn-close" id="close-btn" title="Close"></button>
      </div>
    </header>

    <main class="task-container">
      <ul class="task-list" id="task-list">
        <!-- Tasks will be injected here -->
        <li class="task-item urgent">
          <input type="checkbox" class="task-checkbox" />
          <div class="task-info">
            <div class="task-title">Finish project proposal</div>
            <div class="task-due">Due in 2 hours</div>
          </div>
        </li>
        <li class="task-item">
          <input type="checkbox" class="task-checkbox" />
          <div class="task-info">
            <div class="task-title">Buy groceries</div>
            <div class="task-due">Tomorrow, 10:00 AM</div>
          </div>
        </li>
      </ul>
    </main>

    <button class="add-task-btn" id="add-task-btn">+</button>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
