<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowPane</title>
</head>

<body>
  <div id="app">
    <header class="title-bar" data-tauri-drag-region>
      <div class="window-controls">
        <button class="control-btn btn-close" id="close-btn" title="Close"></button>
        <button class="control-btn btn-minimize" id="minimize-btn" title="Minimize"></button>
        <button class="control-btn btn-maximize" id="maximize-btn" title="Maximize"></button>
      </div>
      <h1>FlowPane</h1>
      <div class="action-controls">
        <button class="control-btn btn-fold-y" id="fold-y-btn" title="Fold Up">↑</button>
        <button class="control-btn btn-fold-x" id="fold-x-btn" title="Fold Side">→</button>
      </div>
    </header>

    <div class="input-area">
      <input type="text" id="task-input" placeholder="What's next?" autocomplete="off" />
      <div class="due-container">
        <input type="text" id="due-input" placeholder="Date & Time (e.g. 01/30 12:00 PM)" />
      </div>
    </div>

    <main class="task-container">
      <ul class="task-list" id="task-list">
        <!-- Tasks will be injected here -->
      </ul>
    </main>

    <div id="focus-mode" class="focus-mode hidden">
      <div class="focus-header">
        <h2 id="focus-task-name">Active Task</h2>
      </div>
      <div class="focus-timer">
        <span id="timer-display">00:00:00</span>
      </div>
      <div class="focus-controls">
        <button id="timer-toggle-btn" class="timer-btn">Start</button>
        <button id="focus-complete-btn" class="timer-btn complete">Complete</button>
        <button id="focus-exit-btn" class="timer-btn exit">Exit</button>
      </div>
    </div>

    <!-- Resize handles for frameless window -->
    <div class="resize-handle n"></div>
    <div class="resize-handle s"></div>
    <div class="resize-handle e"></div>
    <div class="resize-handle w"></div>
    <div class="resize-handle nw"></div>
    <div class="resize-handle ne"></div>
    <div class="resize-handle sw"></div>
    <div class="resize-handle se"></div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
